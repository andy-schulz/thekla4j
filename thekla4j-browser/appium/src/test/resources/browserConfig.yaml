defaultConfig: emulator

pixel:
  browserName: chrome
  platformName: Android
  deviceName: MyDevice
  browserArgs:
    - "disable-search-engine-choice-screen"

galaxy:
  browserName: firefox
  platformName: Android
  deviceName: Galaxy S10
  browserArgs:
    - "disable-search-engine-choice-screen"

emulator:
  browserName: chrome
  platformName: Android
  deviceName: MyDevice
  enableFileDownload: true
  browserArgs:
    - "disable-search-engine-choice-screen"
  video:
    record: true