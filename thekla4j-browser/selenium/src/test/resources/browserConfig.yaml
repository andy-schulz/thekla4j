defaultConfig: gridFirefox

localChrome:
  browserName: "chrome"
  enableFileDownload: true
  browserArgs:
    - "disable-search-engine-choice-screen"

gridChrome:
  browserName: "chrome"
  platformName: "Linux"
  enableFileDownload: true
  browserArgs:
    - "disable-search-engine-choice-screen"

gridFirefox:
  browserName: "firefox"
  platformName: "Linux"

chromeDebug:
  browserName: "chrome"
  enableFileDownload: false
  debug:
    debuggerAddress: "localhost:9222"
    downloadPath: "download/path"

passedByCode:
  browserName: "chrome"
  debug:
    debuggerAddress: "passedByCode"

emulator:
  browserName: chrome
  platformName: Android
  deviceName: MyDevice
  browserArgs:
    - "disable-search-engine-choice-screen"