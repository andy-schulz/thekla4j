defaultConfig: localChrome

localChrome:
  browserName: "Chrome"
  enableFileDownload: true
  chromeOptions:
    args:
      - "disable-search-engine-choice-screen"

chromeDebug:
  browserName: "Chrome"
  enableFileDownload: false
  chromeOptions:
    debug:
      debuggerAddress: "localhost:9222"
      downloadPath: "download/path"

passedByCode:
  browserName: "Chrome"
  chromeOptions:
    debug:
      debuggerAddress: "passedByCode"

emulator:
  browserName: Chrome
  platformName: Android
  deviceName: MyDevice
  chromeOptions:
    args:
      - "disable-search-engine-choice-screen"